name: Deploy Frontend to cPanel

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: Frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: Frontend
        run: bun run build

      - name: Upload build artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/build

      - name: Deploy build via lftp (manual)
        env:
          FTP_HOST: ${{ secrets.CPANEL_FTP_HOST }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASSWORD }}
          FTP_DIR: ${{ secrets.CPANEL_FTP_SERVERDIR }}
        run: |
          set -e
          TARGET_DIR="$FTP_DIR"
          if [ -z "$TARGET_DIR" ]; then
            echo "ERROR: CPANEL_FTP_SERVERDIR secret not set. Set it to 'dangopay.dangotechconcepts.com/'." && exit 1
          fi
          echo "Deploying build to '$TARGET_DIR' only"
          # Ensure directory exists then upload.
          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "set ssl:verify-certificate no; set ftp:passive-mode yes; mkdir -p \"$TARGET_DIR\"; cd \"$TARGET_DIR\"; mirror -R Frontend/build . --ignore-time --parallel=4 --exclude Backup --exclude uploads --exclude .well-known --exclude cgi-bin --exclude assets; bye"
          echo "Deployment complete"
