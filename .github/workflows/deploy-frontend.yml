name: Deploy Frontend to cPanel

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp (for remote backup)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp zip

      - name: Backup existing remote directory
        env:
          FTP_HOST: ${{ secrets.CPANEL_FTP_HOST }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASSWORD }}
          FTP_DIR: ${{ secrets.CPANEL_FTP_SERVERDIR }}
        run: |
          set -e
          TS=$(date +%Y%m%d-%H%M%S)
          mkdir -p remote_current
          echo "Downloading current remote contents (excluding Backup & uploads)"
          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "set ssl:verify-certificate no; mirror \"$FTP_DIR\" remote_current --exclude Backup --exclude uploads; bye"
          echo "Packaging backup"
          cd remote_current
          zip -r "site-backup-$TS.zip" .
          cd ..
          echo "Uploading backup zip to Backup/ folder on server"
          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" -e "set ssl:verify-certificate no; mkdir -p \"$FTP_DIR/Backup\"; cd \"$FTP_DIR/Backup\"; put remote_current/site-backup-$TS.zip; bye"
          echo "Backup completed: site-backup-$TS.zip"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: Frontend
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: Frontend
        run: bun run build

      - name: Upload build artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/build

      - name: FTP Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          server-dir: ${{ secrets.CPANEL_FTP_SERVERDIR }}
          local-dir: Frontend/build
          exclude: |
            **/.git*
            **/node_modules/**
            uploads/**
          # By excluding uploads/** we preserve user-uploaded files on the server
